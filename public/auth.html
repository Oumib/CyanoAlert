  <script>
    function switchForm(target) {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const formTitle = document.getElementById('form-title');

        if (target === 'register') {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        formTitle.innerHTML = 'Bienvenue parmi nous';
        } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
        formTitle.innerHTML = 'Heureux de vous revoir';
        }
    }

    function checkPasswords() {
        const password = document.getElementById("register-password").value;
        const confirm = document.getElementById("confirmer_mot_de_passe").value;
        if (password !== confirm) {
        alert("Les mots de passe ne sont pas identiques.");
        return false;
        }
        return true;
    }
      document.getElementById("confirmer_mot_de_passe").addEventListener("input", function () {
    const pwd = document.getElementById("register-password").value;
    const confirm = this.value;
    if (pwd !== confirm) {
      this.style.borderColor = "red";
    } else {
      this.style.borderColor = "green";
    }
  });
